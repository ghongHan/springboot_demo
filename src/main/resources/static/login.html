<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录【同一时间只能一个账号登录】</title>
</head>
<body>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">用户名：</label>
            <div class="controls">
                <input type="text" ng-model="userName" placeholder="输入用户名"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码：</label>
            <div class="controls">
                <input type="password" ng-model="password" placeholder="输入密码"/>
            </div>
        </div>
        <hr/>
        <div class="control-group">
            <button type="button" class="btn btn-success" ng-click="login()">登录</button>
        </div>

    </form>
</body>
</html>
